    <h1 style="color:blue; text-align:center">DISPLAY MULTIPLE DATE FORMATE</h1>

    <h3>Sample Output:</h3>

   <!-- internal script here -->
   <script>
       var date, dd, mm, yyyy;
       date   = new Date();
       dd     = date.getDate();
       mm     = date.getMonth()+1;
       yyyy   = date.getFullYear();

        date = dd + '-' + mm + '-' + yyyy + '<br> <br>';
        document.write("dd-mm-yyyy: " + date);
        
        date = dd + '/' + mm + '/' + yyyy + '<br> <br>';
        document.write("dd/mm/yyyy: " + date);

        date = mm + '-' + dd + '-' + yyyy + '<br> <br>';
        document.write("mm-dd-yyyy: " + date);

        date = mm + '/' + dd + '/' + yyyy + '<br> <br>';
        document.write("mm/dd/yyyy: " + date);

   </script>
